<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=stylesheet type="text/css" href="css/style-login.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">登入</button>
<!-- 登入視窗 -->
<div class="modal fade fade-window" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h2 class="modal-title" id="myModalLabel">VOITE!</h2>    
      </div>
      <div class="modal-body">
        <div class="input">
          <label>帳號:
            <input type="text" class="inputbox">
          </label>
          <br>
          <label>密碼:
            <input type="text" class="inputbox">
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-login">登入</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
